server:
  port: 10104

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:10101}/eureka/

spring:
  application:
    name: hystrix-dashboard
  zipkin:
    base-url: http://101.37.202.3:9411
    sender:
      type: rabbit
  sleuth:
    sampler:
      probability: 1.0 #采样比例
  rabbitmq:
    host: ${RABBIT_MQ_HOST:101.37.202.3}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USERNAME:guest}
    password: ${RABBIT_MQ_PASSWORD:guest}

#在默认情况下大多数Actuator的端点并没有完全公开，这里我将所有端点都进行公开进行管理
management:
  endpoints:
    web:
      exposure:
        include: '*'
